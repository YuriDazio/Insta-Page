<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./images/celular-insta.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./images/logo-instagram.png"
            class="instagram-logo"
            alt="Logo_Instragram"
          />
          <div class="profile-photo">
            <img src="./images/EU.jpg" alt="Profile Photo" />
          </div>
          <a href="#" class="instagram-login">Continue como YuriDazio</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é YuriDazio?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-the-app">Baixe o Aplicativo</p>
          <div class="download">
            <div>
                <img class="img" src="./images/AppleStore_Button_Store.png" alt= "Apple Store Button"/>
                <a href="#" class="app-download"></a>
            </div>
            <div> 
                <img class="img" src="./images/GooglePlay_Button_Store.png" alt="Google Play Button">
                <a href="#" class="app-download"></a>
             </div>
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
